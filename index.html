<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="new_index.js"></script>

<body>
    <h1 class="title">Class Selection Page</h1>
    <div class="main">
        <div class="column"> 
            <table class="courseContainer" id="courseAvailable">
                <th scope="row">Available Courses</th>
                <tr class="course_info">
                    <td class="list_course">
                        <p>
                            Course Name
                        </p>
                        <p>
                            Course Type
                        </p>
                        <p>
                            Course Credit
                        </p>
                    </td>
                </tr>
        
        
                <tr>
                    <td>
                        <p>
                            Course Name
                        </p>
                        <p>
                            Course Type
                        </p>
                        <p>
                            Course Credit
                        </p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="column">
            <table class="courseContainer" id="courseSelected">
                <th scope="row">Selected</th>
                <tr class="available_course">
                    <td>
                        <p>
                            Course Name
                        </p>
                        <p>
                            Course Type
                        </p>
                        <p>
                            Course Credit
                        </p>
                    </td>
                </tr>
        
        
                <tr>
                    <td>
                        <p>
                            Course Name
                        </p>

                        </p>
                        <p>
                            Course Credit
                        </p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="counter">
        <span>Total Credit</span>
        <span id="credit">0</span>
        <button id="submit">Select</button>
    </div>
</body>
</html>
